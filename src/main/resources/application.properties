# Configurações do DataSource para o PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/medapi
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=validate

# Configuração do Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/medapi
spring.flyway.user=postgres
spring.flyway.password=root
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration

# Logs das queries SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações do Redis
spring.data.redis.host=redis-server
spring.data.redis.port=6379
